<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@300;500;700&display=swap"
      rel="stylesheet"
    />

    <title>Product preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="image">
        <img
          src="images/image-product-desktop.jpg"
          alt="Product image"
          class="img__bg image1"
        />
        <img
          src="images/image-product-mobile.jpg"
          alt="Product image"
          class="img__bg image2"
        />
      </div>

      <div class="card">
        <h4 class="product__subtitle">P e r f u m e</h4>
        <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>
        <p class="product__description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <p class="price__discount">
          $149.99 <span class="product__price">$169.99</span>
        </p>
        <button>
          <img src="images/icon-cart.svg" alt="My Cart" />
          &nbsp Add to Cart
        </button>
      </div>
    </div>

    <footer>
      <div class="footer">
        Challenge by &nbsp
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >&nbsp| Coded by &nbsp
        <a href="https://github.com/arghaell">Raphael Argollo</a>.
      </div>
    </footer>
  </body>
</html>
